<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <label>
            Name:
            <input type="text" id="name">
        </label>
        <button id="findGame">Find game!</button>
    </div>
    <div id="status"></div>

    <div id="gameWindow">
        <div id="window" class="w1">
            <img src="img/select.jpg">
        </div>
        <div class="skill-board">
            <div id="rock" class="skill-board-item" role="button">
                <img src="img/Rock.png">
            </div>
            <div id="scissors" class="skill-board-item" role="button">
                <img src="img/Scissors.png">
            </div>
            <div id="paper" class="skill-board-item" role="button">
                <img src="img/Paper.png">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
